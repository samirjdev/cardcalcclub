<?xml version="1.0" encoding="utf-8"?>
<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark teal background -->
  <rect width="180" height="180" fill="#1a3d47" rx="40"/>
  
  <!-- White card reader device with shadow -->
  <g filter="url(#shadow)">
    <!-- Bottom part (main body) -->
    <rect x="40" y="100" width="100" height="50" rx="8" fill="white"/>
    
    <!-- Top part (lid) -->
    <rect x="45" y="75" width="90" height="20" rx="6" fill="white"/>
    
    <!-- Cut-outs on bottom part -->
    <!-- Left side: two pill shapes -->
    <rect x="50" y="110" width="20" height="8" rx="4" fill="#1a3d47"/>
    <rect x="50" y="125" width="20" height="8" rx="4" fill="#1a3d47"/>
    
    <!-- Right side: square cut-out -->
    <rect x="110" y="115" width="25" height="25" rx="4" fill="#1a3d47"/>
  </g>
  
  <!-- Drop shadow filter -->
  <defs>
    <filter id="shadow" x="0" y="0" width="200" height="200">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
</svg>

